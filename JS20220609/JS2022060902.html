    //push vs pop array
    //push 增加一個value到最後
    //pop 減少一個value 最後
    let pushArr = [1,3,5,7,9];
    pushArr.push(55688);
    console.log("pushArr",pushArr);
    let popArr = [1,3,5,7,9];
    popArr.pop();
    console.log("popArr",popArr);

    console.log(popArr.length);

    //shift vs unshift
    //unshift 增加一個value到第一個
    //shift 減少一個value 第一個
    let shiftArr = [1,2,3];
    shiftArr.shift(4);//刪除第一個

    let unshiftArr = [1,2,3];
